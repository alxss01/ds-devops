name: Continuous Integration
run-name: Build started by ${{ github.actor }}

on:
    pull_request:
        branches:
            - main
            - 'release/**'

permissions:
    contents: write

jobs:
    call-build:
        uses: alxss01/ds-devops-reusables/.github/workflows/java-build.yaml@develop
        with:
            sonar-cloud-enabled: ${{ inputs.sonar-cloud-enabled }}
            owasp-zap: ${{ inputs.owasp-zap-enabled }}
            snyk-enabled: ${{ inputs.snyk-enabled }}


    call_deploy:
        needs: call-build
        uses: alxss01/ds-devops-reusables/.github/workflows/java-deploy.yaml@develop
        with:
            app-version: ${{ needs.call-build.outputs.app-version }}



